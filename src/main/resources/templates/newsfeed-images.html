            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->

        </div><!-- /.container -->

    <div id="page-contents">
    	<div class="container">
    		<div class="row">

    			<!-- Newsfeed Common Side Bar Left
          ================================================= -->
    			<div class="col-md-3 static">
                  <form action="/posts/add" method="get">
                    <div class="profile-card"
                         th:if="${user.profilePicture == null || user.profilePicture.equalsIgnoreCase('null')}">
                      <img src="/images/post-images/difault.png" alt="user" class="profile-photo">
                      <h5><a th:href="@{'/users/profile/' + ${user.id}}" class="text-white"><i th:text="${user.name}"></i> <i
                              th:text="${user.surname}"></i></a></h5>
                    </div>
                    <div class="profile-card" th:if="${user.profilePicture != null}">
                      <img th:src="@{/getProfilePic(imageName=${user.profilePicture})}" alt="user"
                           class="profile-photo">
                      <h5><a th:href="@{'/users/profile/' + ${user.id}}"  class="text-white"><i th:text="${user.name}"></i> <i
                              th:text="${user.surname}"></i></a></h5>
                    </div>
                  </form><!--profile card ends-->
            <ul class="nav-news-feed">
              <li><i class="icon ion-ios-paper"></i><div><a href="/posts">My Newsfeed</a></div></li>
              <li><i class="icon ion-ios-people"></i><div><a href="newsfeed-people-nearby.html">People Nearby</a></div></li>
              <li><i class="icon ion-ios-people-outline"></i><div><a href="newsfeed-friends.html">Friends</a></div></li>
              <li><i class="icon ion-chatboxes"></i><div><a href="newsfeed-messages.html">Messages</a></div></li>
              <li><i class="icon ion-images"></i><div><a href="newsfeed-images.html">Images</a></div></li>
              <li><i class="icon ion-ios-videocam"></i><div><a href="newsfeed-videos.html">Videos</a></div></li>
            </ul><!--news-feed links ends-->
            <div id="chat-block">
              <div class="title">Chat online</div>
              <ul class="online-users list-inline">
                <li><a href="newsfeed-messages.html" title="Linda Lohan"><img src="/images/users/user-2.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="Sophia Lee"><img src="/images/users/user-3.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="John Doe"><img src="/images/users/user-4.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>

                <li><a href="newsfeed-messages.html" title="James Carter"><img src="/images/users/user-6.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="Robert Cook"><img src="/images/users/user-7.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="Richard Bell"><img src="/images/users/user-8.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="Anna Young"><img src="/images/users/user-9.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
                <li><a href="newsfeed-messages.html" title="Julia Cox"><img src="/images/users/user-10.jpg" alt="user" class="img-responsive profile-photo"><span class="online-dot"></span></a></li>
              </ul>
            </div><!--chat block ends-->
          </div>
    			<div class="col-md-7">

            <!-- Post Create Box
            ================================================= -->
                  <div class="create-post">
                    <form action="/posts/create" method="post" enctype="multipart/form-data">
                      <input type="file" name="image" style="display: none" id="upload-image">
                      <input type="file" name="video" style="display: none" id="upload-video">
                      <div class="row">
                        <div class="col-md-7 col-sm-7">
                          <div class="form-group"
                               th:if="${user.profilePicture == null || user.profilePicture.equalsIgnoreCase('null')}">
                            <img src="/images/post-images/difault.png" alt="" class="profile-photo-md">
                            <textarea name="description" cols="30" rows="1" class="form-control"
                                      placeholder="Write what you wish"></textarea>
                          </div>
                          <div class="form-group" th:if="${user.profilePicture != null}">
                            <img th:src="@{/getProfilePic(imageName=${user.getProfilePicture()})}" alt=""
                                 class="profile-photo-md">
                            <textarea name="description" cols="30" rows="1" class="form-control"
                                      placeholder="Write what you wish"></textarea>
                          </div>
                        </div>
                        <div class="col-md-5 col-sm-5">
                          <div class="tools">
                            <ul class="publishing-tools list-inline">
                              <li><a href="#" onclick="document.getElementById('upload-image').click()"><i
                                      class="ion-images"></i></a></li>
                              <li><a href="#" onclick="document.getElementById('upload-video').click()"><i
                                      class="ion-ios-videocam"></i></a></li>
                            </ul>
                            <button class="btn btn-primary pull-right" type="submit">Publish</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div><!-- Post Create Box End -->

            <!-- Media
            ================================================= -->
            <div class="media">
            	<div class="row js-masonry" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true }'>
                <div class="grid-sizer col-md-6 col-sm-6"></div>
                <div class="grid-item col-md-6 col-sm-6" th:each="post : ${userPage}">
            			<div class="media-grid">
                    <div class="img-wrapper" data-toggle="modal"
                         th:data-target="'.' + ${#strings.replace(post.imgName, '.','')}">
                      <img th:if="${post.imgName != null}" th:src="@{/getImage(imageName=${post.imgName})}"
                           alt="post-image" class="img-responsive post-image">
                    </div>
                    <div class="media-info">
                      <div class="reaction">
                        <form class="btn text-green"
                              th:action="@{/posts/images/reaction/like/{postId}(postId=${post.id})}"
                              method="post" id="like">
                          <i class="icon ion-thumbsup" onclick="$(this).parent()[0].submit()"
                             href="#" th:text="${post.likeCount}">
                          </i>
                        </form>
                        <form class="btn text-red"
                              th:action="@{/posts/images/reaction/dislike/{postId}(postId=${post.id})}"
                              method="post" id="dislike">
                          <i class="fa fa-thumbs-down" onclick="$(this).parent()[0].submit()"
                             href="#" th:text="${post.dislikeCount}">
                          </i>
                        </form>
                      </div>
                      <div class="user-info">
                        <img th:if="${post.user.profilePicture == null || post.user.profilePicture.equalsIgnoreCase('null')}"
                             src="/images/post-images/difault.png" alt="" class="profile-photo-sm pull-left">

                        <img th:if="${post.user.profilePicture != null}"
                             th:src="@{/getProfilePic(imageName=${post.user.getProfilePicture()})}" alt=""

                             class="profile-photo-sm pull-left">
                        <div class="user">
                          <h5><a th:href="@{'/users/profile/' + ${post.user.id}}" class="profile-link">
                            <i th:text="${post.user.name}"></i> <i th:text="${post.user.surname}"></i></a></h5>
                          <a class="text-green" href="#">Friend</a>
                        </div>
                      </div>
                    </div>

                    <!--Popup-->
                    <div th:class="'modal fade ' + ${#strings.replace(post.imgName, '.','')}" tabindex="-1" role="dialog" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="post-content">
                            <img th:src="@{/getImage(imageName=${post.imgName})}"
                                 alt="post-image" class="img-responsive post-image">
                            <div class="post-container">
                              <img th:if="${post.user.profilePicture == null || post.user.profilePicture.equalsIgnoreCase('null')}"
                                   src="/images/post-images/difault.png" alt="user" class="profile-photo-md pull-left">

                              <img th:if="${post.user.profilePicture != null}"
                                   th:src="@{/getProfilePic(imageName=${post.user.getProfilePicture()})}" alt="user"

                                   class="profile-photo-md pull-left">
                              <div class="post-detail">
                                <div class="user-info">
                                  <h5><a th:href="@{'/users/profile/' + ${post.user.id}}" class="profile-link">
                                    <i th:text="${post.user.name}"></i> <i th:text="${post.user.surname}"></i><
                                  </a> <span class="following">following</span></h5>
                                  <p class="text-muted" th:text="${#dates.format(post.postDatetime, 'dd-MM-yyyy HH:mm')}"></p>
                                </div>
                                <div class="reaction">
                                  <a class="btn text-green"><i class="icon ion-thumbsup"></i> 13</a>
                                  <a class="btn text-red"><i class="fa fa-thumbs-down"></i> 0</a>
                                </div>
                                <div class="line-divider"></div>
                                <div class="post-text">
                                  <p th:text="${post.description}"></p>
                                </div>
                                <div class="line-divider"></div>
                                <div th:each="comment: ${comments}" th:if="${post.id == comment.post.id}">
                                  <div class="post-comment">
                                    <img th:if="${comment.user.profilePicture == null || comment.user.profilePicture.equalsIgnoreCase('null')}"
                                         src="/images/post-images/difault.png" alt="" class="profile-photo-sm">
                                    <img th:if="${comment.user.profilePicture != null}"
                                         th:src="@{/getProfilePic(imageName=${comment.user.profilePicture})}" alt=""
                                         class="profile-photo-sm">
                                    <p><a th:href="@{'/users/profile/' + ${comment.user.id}}" class="profile-link" th:text="${comment.user.name}"> </a> <i
                                            th:text="${comment.commentaryText}"></i><br></p>
                                  </div>
                                  <samp th:text="${#temporals.format(comment.datetime, 'dd-MM-yyyy HH:mm')}"></samp>
                                </div>
                                <div class="post-comment">
                                  <form class="post-comment" th:action="@{/posts/images/comment/{postId}(postId=${post.id})}"
                                        method="post">
                                    <img th:if="${user.profilePicture == null || user.profilePicture.equalsIgnoreCase('null')}"
                                         src="/images/post-images/difault.png" alt="" class="profile-photo-sm">
                                    <img th:if="${user.profilePicture != null}"
                                         th:src="@{/getProfilePic(imageName=${user.profilePicture})}" alt=""
                                         class="profile-photo-sm">
                                    <input type="text" class="form-control" name="commentaryText"
                                           placeholder="Post a comment">
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div><!--Popup End-->

                  </div>
            		</div>
            	</div>
            </div>
          </div>

          </div>
    		</div>
    	</div>
    </div>
