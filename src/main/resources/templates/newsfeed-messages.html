<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is social network html5 template available in themeforest......">
		<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page">
		<meta name="robots" content="index, follow">
		<title>Chatroom | Send and Receive Messages</title>

    <!-- Stylesheets
    ================================================= -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery.scrollbar.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link href="/css/emoji.css" rel="stylesheet">

    <!--Google Font-->
    <link href="../css.css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="/images/fav.png">
	</head>
  <body>

    <!-- Header
    ================================================= -->
		<header id="header">
      <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/posts"><img src="/images/logo.png" alt="logo"></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
            <div th:include="fragment/header-menu-fragment::header-menu"></div>

        </div><!-- /.container -->
      </nav>
    </header>
    <!--Header End-->

    <div id="page-contents">
    	<div class="container">
    		<div class="row">

    			<!-- Newsfeed Common Side Bar Left
          ================================================= -->
    			<div class="col-md-3 static">

                    <div class="profile-card">
                        <div class="profile-info" th:if="${user.getProfilePicture() == null || user.getProfilePicture().equalsIgnoreCase('null')}" >
                            <a href="#" ><img alt="" class="img-responsive profile-photo" src="/images/post-images/difault.png"> </a>

                            <h3><i th:text="${user.name}"></i>  <i th:text="${user.surname}"></i></h3>
                        </div>
                        <div class="profile-info" th:if="${user.getProfilePicture() != null}">
                            <a href="#" ><img alt="" class="img-responsive profile-photo" th:src="@{/getProfilePic(imageName=${user.getProfilePicture()})}"> </a>

                            <h3><i th:text="${user.name}"></i>  <i th:text="${user.surname}"></i></h3>
                            <a href="#" class="text-white"><i class="ion ion-android-person-add"></i> 1,299 followers</a>
                        </div>
                    </div>

                    <!--profile card ends-->
                    <ul class="nav-news-feed" th:include="fragment/newsfeed-pages-fragment::newsfeed-pages"> </ul>

                    <!--news-feed links ends-->
            <div id="chat-block">
              <div class="title">Chat online</div>
              <ul class="online-users list-inline">
                <li th:each="oneUser, iterStat : ${users}" th:if="${iterStat.index <= 8}">
                    <a href="/newsfeed/messages" th:title="${oneUser.getName() + ' ' + oneUser.getSurname()}">
                        <img th:if="${oneUser.getProfilePicture() != null}" th:src="@{/getProfilePic(imageName=${oneUser.getProfilePicture()})}" alt="user" class="img-responsive profile-photo">
                        <img th:if="${oneUser.getProfilePicture() == null || oneUser.getProfilePicture().equalsIgnoreCase('null')}" src="/images/users/difault.png" alt="user" class="img-responsive profile-photo">

                        <span class="online-dot"></span></a></li>
              </ul>
            </div><!--chat block ends-->
          </div>
    			<div class="col-md-7">

            <!-- Chat Room
            ================================================= -->
            <div class="chat-room">
              <div class="row">
                <div class="col-md-5">

                  <!-- Contact List in Left-->
                  <ul class="nav nav-tabs contact-list scrollbar-wrapper scrollbar-outer">

                      <li class="active" th:each="user : ${users}">
                          <a href="#contact-1" data-toggle="tab">
                            <div class="contact">
                                <img th:if="${user.getProfilePicture() != null}" th:src="@{/getProfilePic(imageName=${user.getProfilePicture()})}" alt="" class="profile-photo-sm pull-left">
                                <img th:if="${user.getProfilePicture() == null || user.getProfilePicture().equalsIgnoreCase('null')}" src="/images/users/difault.png" alt="" class="profile-photo-sm pull-left">
                                <div class="msg-preview">
                                    <h6 th:text="${user.getName() + ' ' + user.getSurname()}"></h6>
                                    <p class="text-muted"></p>  <!-- TODO: new message -->
                                <small class="text-muted">a min ago</small> <!-- TODO: new message time -->
                                <div class="chat-alert">1</div> <!-- TODO: none read messages count-->
                                </div>
                            </div>
                          </a>
                        </li>

                  </ul><!--Contact List in Left End-->

                </div>
                <div class="col-md-7">

                  <!--Chat Messages in Right-->
                  <div class="tab-content scrollbar-wrapper wrapper scrollbar-outer">
                    <div class="tab-pane active" id="contact-1">
                      <div class="chat-body">
                      	<ul class="chat-message">

                      		<li class="left">
                      			<img src="/images/users/user-2.jpg" alt="" class="profile-photo-sm pull-left">
                      			<div class="chat-item">
                                  <div class="chat-item-header">
                                    <h5>Linda Lohan</h5>
                                    <small class="text-muted">3 days ago</small>
                                  </div>
                                  <p>Hi honey, how are you doing???? Long time no see. Where have you been?</p>
                                </div>
                      		</li>

                          <li class="right">
                      			<img src="images/users/user-1.jpg" alt="" class="profile-photo-sm pull-right">
                      			<div class="chat-item">
                              <div class="chat-item-header">
                              	<h5>Sarah Cruiz</h5>
                              	<small class="text-muted">3 days ago</small>
                              </div>
                              <p>I have been on vacation</p>
                            </div>
                      		</li>

                      	</ul>
                      </div>
                    </div>
                    <!--Chat Messages in Right End-->

                  <div class="send-message">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Type your message">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Send</button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>

    			<!-- Newsfeed Common Side Bar Right
          ================================================= -->
    			<div class="col-md-2 static">
                    <div class="suggestions" id="sticky-sidebar">
                      <h4 class="grey">Who to Follow</h4>

                        <div class="follow-user" th:each="user, iterStat : ${users}" th:if="${iterStat.index <= 5}">
                            <img th:if="${user.getProfilePicture() != null}" th:src="@{/getProfilePic(imageName=${user.getProfilePicture()})}" alt="user" class="profile-photo-sm pull-left">
                            <img th:if="${user.getProfilePicture() == null || user.getProfilePicture().equalsIgnoreCase('null')}" src="/images/users/difault.png" alt="user" class="profile-photo-sm pull-left">

                            <div>
                              <h5><a href="timeline.html" th:text="${user.getName() + ' ' + user.getSurname()}"></a></h5>
                              <a href="#" class="text-green">Add friend</a>
                            </div>
                        </div>
                </div>

          </div>
    		</div>
    	</div>
    </div>

    <!-- Footer
    ================================================= -->
    <footer th:include="fragment/footer-menu-fragment::footer-menu"></footer>

    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>


    <!-- Scripts
    ================================================= -->
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.sticky-kit.min.js"></script>
    <script src="/js/jquery.scrollbar.min.js"></script>
    <script src="/js/script.js"></script>

  </body>
</html>
